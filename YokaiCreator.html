<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiki</title>
    <link rel="stylesheet" href="Content/CSS/YokaiCreator.css">
    <script defer src="Content/JS/YokaiCreator.js"></script>
	<script defer src="Content/JS/Databases/AttackDatabase.js"></script>
	<script defer src="Content/JS/Databases/TechniqueDatabase.js"></script>
	<script defer src="Content/JS/Databases/InspiritDatabase.js"></script>
	<script defer src="Content/JS/Databases/SoultimateDatabase.js"></script>
	<script defer src="Content/JS/Databases/YokaiAbilitiesDatabase.js"></script>
</head>
<body style="background-color: black; margin: 0; padding: 0; overflow: hidden;">
    <main style="display: flex; height: 100vh; width: 100vw;">
        <!-- Left Display Section -->
        <div style="position: relative; width: 60vw; height: 100vh;">
            <div class="GameBackground"></div>
            <div class="Background Dark" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: #0000008f; z-index:2"></div>
            <img id="DisplayingYokai" style="position: absolute; bottom: 0; left: 20vw; width: 13vw; height: auto; z-index: 1">
        </div>

        <!-- Right Stats/Form Section -->
        <div id="DisplayingStats" style="background-color: #1d1d3e; height: 100vh; width: 40vw; z-index: 3; display: flex; flex-direction: column; padding: 10px; box-sizing: border-box; overflow-y: auto; overflow-x: hidden;">
            
			<!-- Scrollable Data Page -->
            <div id="data-page" style="width: 100%; height: 150px; overflow-y: scroll; overflow-x: hidden; color: #c6c0ff; border: 1px solid #c6c0ff; margin-bottom: 20px;">
                <!-- Content generated by JS -->
            </div>

            <!-- Name Input -->
            <div class="stat-row" style="margin-bottom: 15px;">
                <label>NAME:</label>
                <input type="text" id="yokai-name" placeholder="Enter name..." style="flex-grow: 1;">
            </div>

            <!-- Stats Inputs -->
            <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-bottom: 15px;">
                <div class="stat-row"><label>STR:</label><input type="number" id="stat-str" value="0" style="width: 50px;"></div>
                <div class="stat-row"><label>SPR:</label><input type="number" id="stat-spr" value="0" style="width: 50px;"></div>
                <div class="stat-row"><label>HP:</label><input type="number" id="stat-hp" value="0" style="width: 50px;"></div>
                <div class="stat-row"><label>DEF:</label><input type="number" id="stat-def" value="0" style="width: 50px;"></div>
                <div class="stat-row"><label>SPD:</label><input type="number" id="stat-spd" value="0" style="width: 50px;"></div>
            </div>

            <!-- ATTACK Section -->
            <div class="stat-row">
                <label style="width: 120px;">ATTACK:</label>
                <select id="select-attack" style="flex-grow: 1;"></select>
            </div>
            <div id="info-attack" class="move-info">
                <span><span id="power-attack" class="info-label">Power:</span> --</span>
                <span><span id="hits-attack" class="info-label">N_Hits:</span> --</span>
            </div>

            <!-- TECHNIQUE Section -->
            <div class="stat-row">
                <label style="width: 120px;">TECHNIQUE:</label>
                <select id="select-technique" style="flex-grow: 1;"></select>
            </div>
            <div id="info-technique" class="move-info" style="flex-direction: column; gap: 2px;">
                <div style="display:flex; gap: 10px;">
                    <span><span class="info-label">Power:</span> --</span>
                    <span><span class="info-label">N_Hits:</span> --</span>
                    <span><span class="info-label">Element:</span> --</span>
                </div>
            </div>

            <!-- INSPIRIT Section -->
			<div class="stat-row">
                <label style="width: 120px;">INSPIRIT:</label>
				<select id="select-inspirit" style="flex-grow: 1;"></select>
            </div>
            <div id="info-inspirit" class="move-info">
                <div><span class="info-label">Tier:</span> --</div>
                <div><span class="info-label">Target:</span> --</div>
                <div><span class="info-label">Desc:</span> --</div>
            </div>

            <!-- SOULTIMATE Section -->
			<div class="stat-row">
                <label style="width: 120px;">SOULTIMATE:</label>
				<select id="select-soultimate" style="flex-grow: 1;"></select>
            </div>
            <div id="info-soultimate" class="move-info">
                <span><span class="info-label">Power:</span> --</span>
                <span><span class="info-label">N_Hits:</span> --</span>
                <span><span class="info-label">Element:</span> --</span>
                <span><span class="info-label">Charge:</span> --</span>
            </div>

        </div>
    </main>
</body>
</html>
