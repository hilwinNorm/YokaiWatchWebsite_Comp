<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiki</title>
    <link rel="stylesheet" href="Content/CSS/Main.css">
    <script defer src="Content/JS/Index.js"></script>
    <script defer src='Content/JS/YoKaiDataBase.js'></script>
</head>
<body>
    <nav id="nav-tab">
    </nav>
        
    <aside class="side-bar" id="side_bar"></aside>
    <main>
			<div class="yokai-list transparent-background" style="list-style: none; overflow-y: visible; height: auto;">
			
				<div class="yokai-tribes">
                <button id="Brave" style='cursor: pointer; background: none; border: none; width: 100px; height: 100px;'><img src="Content/Graphics/tribes/tribeBrave.png" style="width: auto; height:80px;" alt="Brave Tribe"></button>
                <button id="Mysterious" style='cursor: pointer; background: none; border: none; width: 100px; height: 100px;'><img src="Content/Graphics/tribes/tribeMysterious.png" style="width: auto; height:80px;" alt="Mysterious Tribe"></button>
                <button id="Tough" style='cursor: pointer; background: none; border: none; width: 100px; height: 100px;'><img src="Content/Graphics/tribes/tribeTough.png" style="width: auto; height:70px;" alt="Tough Tribe"></button>
                <button id="Charming" style='cursor: pointer; background: none; border: none; width: 100px; height: 100px;'><img src="Content/Graphics/tribes/tribeCharming.png" style="width: auto; height:80px;" alt="Charming Tribe"></button>
                <button id="Heartful" style='cursor: pointer; background: none; border: none; width: 100px; height: 100px;'><img src="Content/Graphics/tribes/tribeHeartful.png" style="width: auto; height:80px;" alt="Heartful Tribe"></button>

                <button id="Slippery" style='cursor: pointer; background: none; border: none; width: 100px; height: 100px;'><img src="Content/Graphics/tribes/tribeSlippery.png" style="width: auto; height:80px;" alt="Slippery Tribe"></button>
                <button id="Wicked" style='cursor: pointer; background: none; border: none; width: 100px; height: 100px;'><img src="Content/Graphics/tribes/tribeKaima.png" style="width: auto; height:80px;" alt="Wicked Tribe"></button>
			</div>
			<div class="yokai-ranks">
				<button id="E" style='cursor: pointer; background: none; border: none; width: 100px; height: 100px;'><img src="Content/Graphics/Ranks/Rank_E_icon.PNG" style="width: auto; height:70px;" alt="Rank E"></button>
				<button id="D" style='cursor: pointer; background: none; border: none; width: 100px; height: 100px;'><img src="Content/Graphics/Ranks/Rank_D_icon.PNG" style="width: auto; height:70px;" alt="Rank D"></button>

				<button id="A" style='cursor: pointer; background: none; border: none; width: 100px; height: 100px;'><img src="Content/Graphics/Ranks/Rank_A_icon.PNG" style="width: auto; height:70px;" alt="Rank A"></button>
				<button id="S" style='cursor: pointer; background: none; border: none; width: 100px; height: 100px;'><img src="Content/Graphics/Ranks/Rank_S_icon.PNG" style="width: auto; height:70px;" alt="Rank S"></button>
