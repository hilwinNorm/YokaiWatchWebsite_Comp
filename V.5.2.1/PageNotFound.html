<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiki - 404 Not Found</title>
    <link rel="stylesheet" href="Content/CSS/Main.css">
    <script defer src="Content/JS/Index.js"></script>
    <style>
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            text-align: center;
            padding: 20px;
        }
        
        .error-code {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }
        
        .error-message {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: #666;
        }
        
        .error-image {
            max-width: 300px;
            height: auto;
            margin-top: 20px;
        }
        
        .error-description {
            max-width: 600px;
            margin: 20px auto;
            line-height: 1.6;
            color: #555;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <nav id="nav-tab">
    </nav>
    
    <aside class="side-bar" id="side_bar">
    </aside>
    
    <main>
        <div class="error-container">
            <!-- Loading state -->
            <div id="loading-state">
                <div class="error-code">...</div>
                <div class="error-message">Detecting error code...</div>
            </div>
            
            <!-- Error state -->
            <div id="error-state" class="hidden">
                <div class="error-code" id="status-code">404</div>
                <div class="error-message" id="status-message">Not Found</div>
                <div class="error-description" id="status-description">
                    The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.
                </div>
                <img src="Content/Graphics/MouseNotFound.png" alt="Error Illustration" class="error-image" id="error-image">
            </div>
        </div>
    </main>
</body>
</html>
